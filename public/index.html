<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" href="vendors/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>e-commerce</title>
</head>
<body>
  <header>
    <!--********************navbar****************************-->
    <nav class="navbar navbar-default navbar-inverse">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Fab</a>
        </div>    
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Categorías
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a href="#" class="link">Tecnología</a>
                </li>
                <li>
                  <a href="#" class="link">Hogar</a>
                </li>
                <li>
                  <a href="#" class="link">Deportes</a>
                </li>
                <li>
                  <a href="#" class="link">Salud</a>
                </li>
                <li>
                  <a href="#" class="link">Herramientas</a>
                </li>
                <li>
                  <a href="#" class="link">Accesorios para vehículos</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="navbar-form navbar-left">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Buscar">
            </div>
            <button type="submit" class="btn btn-default">Enviar</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#">Regístrate</a>
            </li>
            <li>
              <a href="#">Ingresa</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--********************termina navbar****************************-->
  </header>
  <main>
    <section id="producto">
      

    </section>
  
    <script type="text/x-handlebars-template" id="commerce"> 
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12 col-lg-12 center-block">
            <h2>{{price}}</h2>
            <img src="{{thumbnail}}" alt="">
            <p>{{title}}</p>
          </div>
        </div>
      </div>        
    </script>

  </main>
  <footer>

  </footer>


<script src="vendors/jquery/jquery-3.2.1.min.js"></script>                
<script src ="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
<script src="vendors/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>    
</body>
</html>
